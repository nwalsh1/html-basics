<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <!--best practice to add padding to body if you have a fixed header-->
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        /*adding opposite directions causes element to stretch*/
        left: 0;
        right: 0;
        /*use height and width if you do NOT want element to resize with page*/
        height: 50px;
        z-index: 1;
        /*z-index is used to control stacking of elements*/
        /*higher z on top*/
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 70px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        X
        <!--when absolute in a fixed element, the position becomes relative to that element-->
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        /*Position element, static is default*/
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
          /*when absolute is in a relative element, the position becomes relative to that element*/
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
