<!DOCTYPE html>
<html>
  <head>
    <title>Exeercise 9</title>
    <link rel="stylesheet" href="../styles/9.css" />
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="survey">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div class="yt-music">
      <p class="text1">Install YouTube Music</p>
      <p class="text2">
        Add YouTube Music to your desktop for quick and easy acess
      </p>
    </div>

    <div class="twitter">
      <img class="twitter-img" src="images/cat.jpg" />
      <input
        class="twitter-input"
        type="text"
        placeholder="What's happening?"
      />
      <button class="tweet-button">Tweet</button>
    </div>

    <div class="friend">
      <img class="square" src="images/cat.jpg" />
      <p class="name">Oliver</p>
      <p class="mutuals">2 mutual friends</p>
      <button class="friend-button">Add Friend</button>
    </div>

    <div class="friend">
      <img class="square" src="images/cat2.jpg" />
      <p class="name">Mimi</p>
      <p class="mutuals">3 mutual friends</p>
      <button class="friend-button">Add Friend</button>
    </div>

    <div class="friend">
      <img class="square" src="images/dog.jpg" />
      <p class="name">Rex</p>
      <p class="mutuals">4 mutual friends</p>
      <button class="friend-button">Add Friend</button>
    </div>

    <div class="google">
      <img class="google-img" src="images/google.png" alt="Google logo" />
      <input
        class="google-search"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </body>
</html>
