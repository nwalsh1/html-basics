<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8</title>
    <link rel="stylesheet" href="../styles/8.css" />
  </head>
  <body>
    <input class="name" type="text" placeholder="Name" />
    <input class="email" type="text" placeholder="Email" />

    <p class="message">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>

    <img class="google" src="images/google.png" alt="Google logo" />
    <input
      class="google-search"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <!--Challenge Exercises-->
    <input class="signup-first" type="text" placeholder="First name" />
    <input class="signup-last" type="text" placeholder="Last name" />
    <input class="signup-email" type="text" placeholder="Email" />
    <button class="signup-button">Sign Up</button>

    <p class="uber-text">Request a ride now</p>
    <input
      class="uber-pickup"
      type="text"
      placeholder="Enter pickup location"
    />
    <input
      class="uber-destinataion"
      type="text"
      placeholder="Enter  destination"
    />
    <button class="uber-request-button">Request now</button>
    <button class="uber-schedule-button">Schedule for later</button>
  </body>
</html>
